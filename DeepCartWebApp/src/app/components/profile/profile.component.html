<div class="container-fluid profile-details" *ngIf="user">
    <div class="profile-header">

    </div>

    <div class="profile-body">
        <div class="profile-pic"></div>
        <div class="gap"></div>
        <h1 class="text-center">{{user.name}} {{user.lastname}}</h1>
        <div class=" form-group row">
            <div class="col-md-8 offset-md-2">
                <label for="">Number</label>
                <input class="form-control" disabled value="{{user.number}}">
            </div>
        </div>
        <div class=" form-group row">
            <div class="col-md-8 offset-md-2">
                <label for="">Email</label>
                <input class="form-control" disabled value="{{user.email}}">
            </div>
        </div>

        <div class=" form-group row">
            <div class="col-md-8 offset-md-2">
                <label for="">Date of birth</label>
                <input class="form-control" disabled value="{{user.dob.slice(0, 10)}}">
            </div>
        </div>

        <div class=" form-group row">
            <div class="col-md-8 offset-md-2">
                <label for="">Address</label>
                <input class="form-control" disabled value="{{user.address}}">
            </div>
        </div>

    </div>
</div>
