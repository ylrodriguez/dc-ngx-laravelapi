<div *ngIf="currentCategory" class="container-fluid">
    <h1 class="mt-4">{{currentCategory.name}}</h1>
    <div class="cat-wrapper">
        <div class="cat-brands">
            <p class="font-weight-bold">Brand</p>
            <div class="rb-brands">
                <div class="form-check" >
                        <input class="form-check-input" name="brandradios" type="radio" value="allbrands" checked>
                        <label class="form-check-label">All</label>
                </div>
                <div class="form-check" *ngFor="let brand of brandList">
                    <input class="form-check-input" name="brandradios" type="radio" value="{{brand.toLowerCase()
                    }}">
                    <label class="form-check-label">{{brand}}</label>
                </div>
            </div>
        </div>
        <div *ngIf="sortedProducts" class="catprod-wrapper">
            <div class="catprod-header">
                <p>Results: {{sortedProducts.length}}</p>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Order by
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownFilter">
                      <a class="dropdown-item" [class.active] = "sortAction == 'default'" (click)="sortBy($event, 'default')" href="#">Default</a>
                      <a class="dropdown-item" [class.active] = "sortAction == 'pricelowest'" (click)="sortBy($event, 'pricelowest')" href="#">Price lowest first</a>
                      <a class="dropdown-item"  [class.active] = "sortAction == 'pricehighest'" (click)="sortBy($event, 'pricehighest')" href="#">Price highest first</a>
                    </div>
                </div>
            </div>
            <div *ngIf="!isSorting" class="catprod-body">
                <div class="slide-item" *ngFor="let product of sortedProducts; let last = last">
                    <app-product-card [product]="product">
                    </app-product-card>
                </div>
            </div>

            <div class="loading" *ngIf="isSorting">
                <object width="50" height="50" type="image/svg+xml" data="assets/img/loading-circle.svg"> </object>
            </div>
        </div>
    </div>
</div>

<code>
    {{sortedProducts | json}}
</code>
