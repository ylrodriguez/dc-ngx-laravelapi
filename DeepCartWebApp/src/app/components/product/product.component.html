<div *ngIf="product" class="container-fluid product-details">
    <div class="category-header">
    </div>

    <div class="pd-wrapper">
        <h2 class="mb-0">{{product.name}}</h2>
        <p>{{product.brand}}</p>
        <div class="pd-container">
            <div class="pd-images">
                    <div class="pd-squares-wrapper">
                            <!-- <div *ngFor="let image of product.images; let index = index" class="pd-square" [attr.data-index]="index"
                            (click) ="onClickSquareImage(index)">
                                 <img  class="w-100" src="{{image.url}}">
                            </div> -->
                            <div *ngFor="let image of product.images; let index = index" class="pd-square" 
                            data-target="#product-carousel"  [attr.data-slide-to]="index">
                                 <img  class="w-100" src="{{image.url}}">
                            </div>
                        </div>
                <div id="product-carousel" class="carousel slide" data-interval="false">
                    <div class="carousel-inner"  #productCarouselInner >
                        <div *ngFor="let image of product.images; let index = index" class="carousel-item"
                            [class.active]= " index === 0">
                            <img class="d-block w-100" src="{{image.url}}">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#product-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#product-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                
            </div>

            <div class="pd-price">

            </div>
        </div>

    </div>
</div>
{{product | json}}
