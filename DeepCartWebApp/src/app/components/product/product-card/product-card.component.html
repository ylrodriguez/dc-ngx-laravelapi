<div style="position: relative">
        <a routerLink="p/{{offer.id}}/{{offer.slug}}" class="product-card">
                <div class="pc-img-container">
                    <img draggable="false" src="{{offer.imgUrl}}" alt="">
                </div>
                <div class="pc-description">
                    <p class="price-real">${{offer.price | number }}</p>
                    <p class="price-offer" > ${{ getDiscountPrice() | number }} <span class="float-right text-success">{{offer.offerDiscount}}% OFF</span></p>
                    <p> {{(offer.name.length>30)? (offer.name | slice:0:30)+'..':(offer.name)}} </p>
                </div>
            </a>
</div>
